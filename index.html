<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://allbestfonts.com/netflix-sans/">
    <title>Netflix</title>
</head>
<body>
    <div class="principal">
        <div class="baner"><span id="novo">NOVO!</span> <span id="planos">Planos a partir de <span id="preço">R$18,90.</span></span> <span class="saiba"><a href="">Saiba mais ></a></span></div>
        <div id="logoSeleçao">
            <img id="logo" src="assets/icon.png"/>
            <div id="seleçao">
                <select id="idioma">
                    <option>Português</option>
                </select>
                <button id="bEntrar">Entrar</button>
            </div>
        </div>
        <div class="texto">
            <div id="filmes">Filmes, séries e muito <br/> mais. Sem limites</div>
            <p id="assista"><b>Assista onde quiser. Cancele quando quiser.</b></p>
            <div class="assistir">
                <span id="frases">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</span>
                <div id="campo">
                    <input id= "email" type="text" placeholder="Email"/>
                    <button id="vamos">Vamos lá! ></button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
